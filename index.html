<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-xxl"> <!--container-xxl means its going to be 100% large until xxl screens-->

            <a href="#intro" class="navbar-brand">
                <span class="fw-bold text-secondary">
                    <i class="bi bi-book-half"></i>
                    Learn Data Structures and Algorithms
                </span>
            </a>

            <!--toggle button for mobile nav-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false"
            aria-label="Toggle navigation"> <!--data-bs-target = the thing that will expand and collapse aria stuff is for screen readers-->
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--Navbar links-->
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#about" class="nav-link">About This Website</a>
                    </li>
                    <li class="nav-item">
                        <a href="#1" class="nav-link">1. Algorithm Analysis</a>
                    </li>
                    <li class="nav-item">
                        <a href="#2" class="nav-link">2. Recursion</a>
                    </li>
                     <!--not a button shown only on small screens-->
                    <li class="nav-item d-md-none">
                        <a href="#3" class="nav-link">3. Data Structures</a>
                    </li>
                    <!--is a button shown and medium and larger screens-->
                    <li class="nav-item ms-2 d-none d-md-inline"> <!--ms-2 is a bit of margin to the start (left)--><!-- d-none = on smaller screen display none--> <!-- d-md-inline = on medium screens and up display inline-->
                        <a href="#4" class="nav-link">4. Trees</a>
                    </li>
                </ul>
            </div> 
        </div>
    </nav>

    <!--main image & intro text-->
    <section id="intro">
        <div class="container-lg">
            <div class="row justify-content-center align-items-center"> <!--align-items-center will align all the items in the row in the center of the row-->
                <div class="col-md-5 text-center text-md-start"> <!--for small screen text will be center, then when reach medium screen text will align to start-->
                    <h1>
                        <div class="display-2">Learn Data Structures and Algorithms</div>
                        <div class="display-5 text-muted">The easy way</div>
                    </h1>
                    <p class="lead my-4 text-muted">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div>
                <div class="col-md-5 text-center d-none d-md-block"> <!--(d-none) meaning display as none on smaller screens, (d-md-block) display as block starting from md screens-->
                    <img class="img-fluid" src="...." alt="image of a data structure"> <!--img-fluid makes it take 100% of available parent space-->
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
